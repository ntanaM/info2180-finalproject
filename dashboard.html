<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>DolphinCRM</title>

        <link href="dash_design.css" rel = "stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <img id = "label" src="dolphin.png" alt="Dolphin image">
            <h1>DolphinCRM</h1>
        </header>       

        <main>
            <div id = "head">
                <h2>Dashboard</h2>
                <button href = "New_User.html">Add Contact</button>
            </div>
            <div id = "filterOp">
                <img id = "filter" src="filter.png">
                <p class = "filter" id="function">Filter By: </p>
                <p class = "filter">All</p>
                <p class = "filter">Sales Leads</p>
                <p class = "filter">Support</p>
                <p class = "filter">Assigned to me</p>
            </div>

            
            <table id = cust_table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th>Type</th>
                </tr>
            </table>

        </main>
        <aside>
            <img class= "navicons" src="home.png" alt="Home picture">
            <p class="navitext">Home</p>
            <br>

            <img class= "navicons" src="user.png" alt="User picture"">
            <p class="navitext">New Contact</p>
            <br>
            <img class= "navicons" src = "group-user.png" alt="Group Contacts">
            <p class="navitext">Users</p>

            <hr>

            <img class= "navicons" src="log-out.png" alt="Log out picture">
            <p class="navitext">Logout</p>
        </aside>

    </body>

</html>
